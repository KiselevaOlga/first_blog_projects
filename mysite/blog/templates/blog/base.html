<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--    medium style editor(where you can immediately edit style of text)-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body class='loader'>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">My blog</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.github.com">Github</a></li>
          <li><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>
        <span class="navbar-text">Welcome, welcome!</span>
          <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated%}
              <li><a href="{% url 'post_new' %}" >New Post</a></li>
              <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
              <li><a href="{% url 'logout' %}" >Log out</a></li>
              <li><a>Welcome {{ user.username }}!</a></li>
              {% else %}
              <li><a class='nav navbar-right' href="{% url 'login' %}">LogIn</a></li>
              {% endif %}
          </ul>
      </div>
    </nav>
  </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
